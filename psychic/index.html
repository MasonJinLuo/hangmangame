<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title> Psychic Game </title>
</head>

<body>

<div id="game">
      <p>Press any letter of the alphabet to start!</p>
    </div>

<script type="text/javascript">
	var alphabet = [ "a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

	var userGuessesStr = ""; //Z

	var wins = 0;
	var losses = 0;
	var guesses = 8;
	// var userGuesses = [];



	document.onkeyup = function(event) {
		var userGuess = event.key; 
		// userGuesses.push(userGuess);
		// Z = userInput + addition + currentZ
		// adding string is just str + str, userGuess is a string
		userGuessesStr = userGuess + ", " + userGuessesStr;

		var computer = alphabet[Math.floor(Math.random() * alphabet.length)];
		
		if ((userGuess === "a") || 
			(userGuess === "b") || 
			(userGuess === "c") ||
			(userGuess === "d") || 
			(userGuess === "e") || 
			(userGuess === "f") ||
			(userGuess === "g") || 
			(userGuess === "h") || 
			(userGuess === "i") ||
			(userGuess === "j") || 
			(userGuess === "k") || 
			(userGuess === "l") ||
			(userGuess === "m") || 
			(userGuess === "n") || 
			(userGuess === "o") ||
			(userGuess === "p") || 
			(userGuess === "q") || 
			(userGuess === "r")	||
			(userGuess === "s") || 
			(userGuess === "t") || 
			(userGuess === "u") ||
			(userGuess === "v") || 
			(userGuess === "w") || 
			(userGuess === "x") ||
			(userGuess === "y") || 
			(userGuess === "z")) {


		if (userGuess === computer){
			wins++;
		
			guesses = 8;
			// userGuesses.length = 0;
			userGuessesStr = "";
		} else {
			guesses--;
		}

		if (guesses === 0) {
			losses++;
			guesses = 8;
			// userGuesses.length = 0;
			userGuessesStr = "";

		};

		


		var html = "<p>Press any letter of the alphabet to start!</p>" +
	      "<p>wins: " + wins + "</p>" +
	      "<p>losses: " + losses + "</p>" +
	      "<p>guesses: " + guesses + "</p>" +
	      // "<p> Used :" + userGuesses.toString() + "</p>";
	      // "<p> Used :" + userGuesses.join(", ") + "</p>";
	      "<p> Used : " + userGuessesStr + "</p>";
	  
			
		
	  	document.querySelector("#game").innerHTML = html;
	          


     	}
    }
   

</script>





</body>


</html>
